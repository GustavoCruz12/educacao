{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Turismo</title>

    <meta name="keywords" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,100%7CRoboto:400,700,300,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap and Font Awesome css -->
    <link href="{% static 'turismo/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'turismo/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Theme stylesheet -->
    <link href="{% static 'turismo/css/style.blue.css' %}" rel="stylesheet" id="theme-stylesheet">

    <!-- Custom stylesheet - for your changes -->
    <link href="{% static 'turismo/css/custom.css' %}" rel="stylesheet">

    <!-- owl carousel css -->

    <link href="{% static 'turismo/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'turismo/css/owl.theme.css' %}" rel="stylesheet">

    <!-- CSS Animations -->
    <link href="{% static 'turismo/css/animate.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- Mordernizr -->
    <script src="{% static 'turismo/js/modernizr-2.6.2.min.js' %}"></script>

    <!-- Responsivity for older IE -->
    <!--[if lt IE 9]>
    <script src="turismo/js/respond.min.js"></script>
<![endif]-->
</head>

<body data-spy="scroll" data-target="#navigation" data-offset="120">

    <!-- *** NAVBAR ***
_________________________________________________________ -->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'turismo:turismo' %}">Turismo em Serrana</a>
            </div>

        </div>
    </div>
    <!-- /#navbar -->
    <!-- *** NAVBAR END *** -->
    <div id="all">
        <div class="section" id="references">
            <div class="container">
                <div class="col-sm-12">

                    <div class="mb20">
                        <h2 class="title" data-animate="fadeInUp">Pontos tur√≠sticos</h2>

                        <p class="lead" data-animate="fadeInUp">

                        </p>
                    </div>

                    <div id="detail">

                        <span class="close">&times;</span>

                        <div id="detail-slider"></div>

                        <div class="text-center">
                            <h1 id="detail-title">&nbsp;</h1>
                        </div>

                        <div id="detail-content"></div>

                    </div>
                    <!-- Reference detail -->

                    <div id="references-masonry" data-animate="fadeInUp">

                        {% for ponto in pontos_turisticos %}
                        <div class="reference-item" data-category="{{ ponto.nome }}">
                            <div class="reference">
                                <a href="#">
                                    <img src="{{ ponto.imagem.url }}" class="img-responsive" alt="" />

                                    <div class="overlay">
                                        <h3 class="reference-title">{{ ponto.nome }}</h3>

                                    </div>
                                </a>

                                <div class="sr-only reference-description" data-images="{{ ponto.imagem.url }}">
                                    {% if ponto.descricao %}{{ ponto.descricao|safe }}{% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                    <!-- /#references-masonry -->

                </div>
                <!-- /.12 -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.section -->


        <div class="section" id="footer">
            <div class="container">

                <div class="row">

                    <div class="col-sm-6">

                        <p class="social">
                            <a href="https://www.facebook.com/oficialprefeituraserrana/" class="external facebook" data-animate-hover="shake" data-animate="fadeInUp"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.youtube.com/channel/UCEJRaGsmAUYq4kvMCtD97Fg" class="external gplus" data-animate-hover="shake" data-animate="fadeInUp"><i class="fa fa-youtube"></i></a>
                            <a href="#contact" class="email" data-animate-hover="shake" data-animate="fadeInUp"><i class="fa fa-envelope"></i></a>
                        </p>
                    </div>
                    <!-- /.6 -->

                    <div class="col-sm-6">
                        <p>&copy; Prefeitura Municipal de Serrana.</p>
                    </div>

                </div>

            </div>
            <!-- /.container -->
        </div>
        <!-- /.section -->

        <!-- *** FOOTER END *** -->

    </div>
    <!-- /#all -->

    <!-- #### JAVASCRIPT FILES ### -->

    <!-- js base -->
    <script src="{% static 'turismo/js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'turismo/js/bootstrap.min.js' %}"></script>

    <!-- for demo purpose -->
    <script src="{% static 'turismo/js/jquery.cookie.js' %}"></script>

    <!-- waypoints for scroll spy -->
    <script src="{% static 'turismo/js/waypoints.min.js' %}"></script>

    <!-- maps -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhz-9kfuxqxmyUEpTqy6ION_qCwvxf6K0"></script>
    <!-- to use it on your site, generate your own API key for Google Maps and paste it above -->
    <script src="{% static 'turismo/js/gmaps.js' %}"></script>

    <!-- masonry layout -->
    <script src="{% static 'turismo/js/masonry.pkgd.min.js' %}"></script>

    <!-- owl carousel -->
    <script src="{% static 'turismo/js/owl.carousel.min.js' %}"></script>

    <!-- jQuery scroll to -->
    <script src="{% static 'turismo/js/jquery.scrollTo.min.js' %}"></script>

    <!-- jQuery counter -->
    <script src="{% static 'turismo/js/jquery.counterup.min.js' %}"></script>

    <!-- jQuery parallax -->
    <script src="{% static 'turismo/js/jquery.parallax-1.1.3.js' %}"></script>

    <!-- main js file -->
    <script src="{% static 'turismo/js/front.js' %}"></script>

</body>

</html>
